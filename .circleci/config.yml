defaults: &defaults
  steps:
    - checkout:
        path: ~/captain
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: Install Serverless CLI and dependencies
        command: |
          sudo npm i -g serverless
          npm i
    - save_cache: # special step to save the dependency cache
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - ./node_modules
    - run:
        name: Run tests
        command: npm test
    - run:
        name: Deploy application
        command: |
          AWS_KEY=$AWS_KEY AWS_SECRET=$AWS_SECRET PROFILE=$PROFILE_DEV STAGE=$STAGE_DEV

          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            serverless deploy --stage prod -v
          fi
          if [ "${CIRCLE_BRANCH}" == "stage" ]; then
            serverless deploy --stage stage -v
          fi
          if [ "${CIRCLE_BRANCH}" == "develop" ]; then
            serverless deploy --stage stage -v
          fi

version: 2.0
jobs:
  build:
    branches:
      only:
        - master
        - stage
        - develop
    docker:
      - image: circleci/node:8.10
    working_directory: ~/captain/functions/widget
