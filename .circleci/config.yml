version: 2
jobs:
  build:
    branches:
      only:
        - master
        # - develop
        #  - /feature-.*/
    docker:
      - image: circleci/node:8.10

    working_directory: ~/captain/functions

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Deploy application
          command: npm run deploy:prod
