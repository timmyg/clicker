service: notification
frameworkVersion: '>=1.1.0 <2.0.0'
provider:
  name: aws
  memorySize: 128
  versionFunctions: false
  runtime: nodejs10.x
  deploymentBucket:
    name: serverless-deploys-clicker
  environment:
    stage: ${self:custom.stage}
    slackAntennaWebhookUrl: ${env:SLACK_ANTENNA_WEBHOOK_URL}
    slackAppWebhookUrl: ${env:SLACK_APP_WEBHOOK_URL}
    slackLandingWebhookUrl: ${env:SLACK_LANDING_WEBHOOK_URL}
    slackControlCenterWebhookUrl: ${env:SLACK_CONTROL_CENTER_WEBHOOK_URL}
    slackSandboxWebhookUrl: ${env:SLACK_SANDBOX_WEBHOOK_URL}
plugins:
  - serverless-domain-manager
  - serverless-prune-plugin
  - serverless-sentry

custom:
  stage: ${opt:stage, self:provider.stage}
  prune:
    automatic: true
    number: 3
  domains:
    prod: api.tryclicker.com
    release: api-release.tryclicker.com
    develop: api-develop.tryclicker.com
  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: notifications
    certificateName: 'api.tryclicker.com'
    stage: ${self:custom.stage}
    createRoute53Record: true
    endpointType: 'edge'
  sentry:
    dsn: ${env:SENTRY_DSN_ENDPOINT}
functions:
  sendAntenna:
    handler: notification.sendAntenna
    events:
      - http:
          path: ''
          method: post
          cors:
            origin: '*'
            headers:
              - partner
              - authorization
              - content-type
  sendApp:
    handler: notification.sendApp
    events:
      - http:
          path: 'app'
          method: post
          cors:
            origin: '*'
            headers:
              - partner
              - authorization
              - content-type
  sendControlCenter:
    handler: notification.sendControlCenter
    events:
      - http:
          path: ''
          method: post
          cors:
            origin: '*'
            headers:
              - partner
              - authorization
              - content-type
  sendLanding:
    handler: notification.sendLanding
    events:
      - http:
          path: ''
          method: post
          cors:
            origin: '*'
            headers:
              - partner
              - authorization
              - content-type
  health:
    handler: notification.health
    events:
      - http:
          path: health
          method: get
          cors:
            origin: '*'
            headers:
              - partner
              - authorization
              - content-type

