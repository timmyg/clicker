service: serverless-api-with-dynamodb

frameworkVersion: '>=1.1.0 <2.0.0'

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.tableName}'

functions:
  createDevice:
    handler: api/device.create
    events:
      - http:
          path: device
          method: post
          cors: true
  hello:
    handler: api/device.hello
    events:
      - http:
          path: hello
          method: get
          cors: true

custom: ${file(resources/custom.yml)}
resources:
  - ${file(resources/dynamodb-table.yml)}
