schema {
  query: Query
  mutation: Mutation
}

type Query {
  box(id: ID!, locationId: String!): Box
}

type Mutation {
  addBox(id: ID!, locationId: String!, info: BobInfoInput!): Box!
}

input BobInfoInput {
  ip: String!
  clientAddress: String!
}

type BoxInfo {
  ip: String!
  clientAddress: String!
}

type Box {
  id: ID!
  locationId: String!
  info: BoxInfo!
}
