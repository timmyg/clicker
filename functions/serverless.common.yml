iamRoleStatements:
  - Effect: 'Allow'
    Action:
      - dynamodb:*
      - lambda:InvokeFunction
      - lambda:InvokeAsync
      - xray:PutTraceSegments
      - xray:PutTelemetryRecords
      - appsync:GraphQL
    Resource: '*'
domains:
  prod: api.tryclicker.com
  release: api-release.tryclicker.com
  develop: api-develop.tryclicker.com
