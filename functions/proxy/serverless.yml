service: proxy
# frameworkVersion: '>=1.1.0 <2.0.0'
provider:
  name: aws
  runtime: python3.6
  memorySize: 1024
  versionFunctions: false
  logRetentionInDays: 14
  deploymentBucket:
    name: serverless-deploys-clicker
  environment:
    stage: ${self:custom.stage}
    serviceName: ${self:service}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: '*'

plugins:
  - serverless-domain-manager
  - serverless-prune-plugin
  - serverless-sentry
  - serverless-plugin-tracing
  - serverless-python-requirements
custom:
  stage: ${opt:stage, self:provider.stage}
  prune:
    automatic: true
    number: 3
  domains:
    prod: api.tryclicker.com
    release: api-release.tryclicker.com
    develop: api-develop.tryclicker.com
  pythonRequirements:
    dockerizePip: non-linux
  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: programs
    certificateName: 'api.tryclicker.com'
    stage: ${self:custom.stage}
    createRoute53Record: true
    endpointType: 'edge'
  sentry:
    dsn: ${env:SENTRY_DSN_ENDPOINT}
functions:
  health:
    handler: program.health
    runtime: nodejs12.x
    events:
      - http:
          path: health
          method: get
  getSchedulePy:
    handler: programPy.getPrograms
    timeout: 40
    events:
      - http:
          path: py/schedule
          method: get
  getProgramDetailPy:
    handler: programPy.getProgramDetail
    timeout: 60
    events:
      - http:
          path: py/program/detail
          method: get
