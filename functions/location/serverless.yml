service: location
frameworkVersion: '>=1.1.0 <2.0.0'
provider:
  name: aws
  memorySize: 1024
  versionFunctions: false
  runtime: nodejs12.x
  # tracing: true
  logRetentionInDays: 14
  deploymentBucket:
    name: serverless-deploys-clicker
  environment:
    stage: ${self:custom.stage}
    tableLocation: ${self:custom.tableLocation}
    airtableKey: ${env:AIRTABLE_KEY}
    airtableBase: ${self:custom.airtableBase.${self:custom.stage}}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:*
        - lambda:InvokeFunction
        - lambda:InvokeAsync
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: '*'
# plugins: ${file(../serverless.common.yml):plugins}
plugins:
  - serverless-domain-manager
  - serverless-prune-plugin
  - serverless-sentry
  - serverless-dotenv-plugin
  # - serverless-plugin-tracing
  # - serverless-plugin-scripts
  - serverless-bundle
custom:
  stage: ${opt:stage}
  bundle:
    sourcemaps: false
    linting: false
  # hooks:
  #   after:deploy:finalize:
  #     - npx sls invoke -f migration
  scripts:
    hooks:
      'deploy:finalize': sls invoke -f migration --stage ${self:custom.stage}
  prune:
    automatic: true
    number: 3
  domains: ${file(../serverless.common.yml):domains}
  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: locations
    certificateName: 'api.tryclicker.com'
    stage: ${self:custom.stage}
    createRoute53Record: true
    endpointType: 'edge'
  sentry:
    dsn: ${env:SENTRY_DSN_ENDPOINT}
  dotenv:
    basePath: ../
  tableLocation: locations-${self:custom.stage}
  airtableBase:
    prod: ${env:AIRTABLE_BASE}
    release: ${env:AIRTABLE_BASE_RELEASE}
    develop: ${env:AIRTABLE_BASE_DEV}
resources:
  Resources:
    LocationsTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableLocation}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: losantId
            AttributeType: S
          - AttributeName: _v
            AttributeType: N
          - AttributeName: shortId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: losantIdGlobalIndex
            KeySchema:
              - AttributeName: losantId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: _vGlobalIndex
            KeySchema:
              - AttributeName: _v
                KeyType: HASH
            Projection:
              ProjectionType: KEYS_ONLY
          - IndexName: shortIdGlobalIndex
            KeySchema:
              - AttributeName: shortId
                KeyType: HASH
            Projection:
              ProjectionType: KEYS_ONLY
functions:
  health:
    handler: location.health
    events:
      - http:
          path: health
          method: get
  get:
    handler: location.get
    events:
      - http:
          path: '{id}'
          method: get
          cors:
            origin: '*'
            headers:
              - partner
              - app
              - clicker
              - authorization
              - content-type
  all:
    handler: location.all
    # provisionedConcurrency: 1
    events:
      - http:
          path: ''
          method: get
          cors:
            origin: '*'
            headers:
              - partner
              - app
              - clicker
              - authorization
              - content-type
  allByGeolocation:
    handler: location.all
    # provisionedConcurrency: 2
    # provisionedConcurrency: ${self:custom.provisionedConcurrency}
    events:
      - http:
          path: 'geo/{latitude}/{longitude}'
          method: get
          cors:
            origin: '*'
            headers:
              - partner
              - app
              - clicker
              - authorization
              - content-type
  getBox:
    handler: location.getBox
    description: get box info, for informational purposes only
    events:
      - http:
          path: '{id}/boxes/{boxId}'
          method: get
  delete:
    handler: location.remove
    events:
      - http:
          path: '{id}'
          method: delete
  create:
    handler: location.create
    events:
      - http:
          path: ''
          method: post
  connected:
    handler: location.connected
    events:
      - http:
          path: 'device/{losantId}/connected'
          method: post
  disconnected:
    handler: location.disconnected
    events:
      - http:
          path: 'device/{losantId}/disconnected'
          method: post
  update:
    handler: location.update
    events:
      - http:
          path: '{id}'
          method: put
  setBoxes:
    handler: location.setBoxes
    events:
      - http:
          path: '{id}/boxes'
          method: put
  saveBoxesInfo:
    description: called from antenna to update whats on each box
    handler: location.saveBoxesInfo
    timeout: 60
    events:
      - http:
          path: '{id}/boxes/info'
          method: post
  setBoxReserved:
    handler: location.setBoxReserved
    events:
      - http:
          path: '{id}/boxes/{boxId}/reserved'
          method: post
  setBoxFree:
    handler: location.setBoxFree
    events:
      - http:
          path: '{id}/boxes/{boxId}/free'
          method: post
