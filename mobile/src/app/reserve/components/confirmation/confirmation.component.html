<ion-header>
  <ion-toolbar> <ion-title> confirmation </ion-title> </ion-toolbar>
</ion-header>
<section>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ reservation.game.channelTitle }}</ion-card-subtitle>
      <ion-card-title>{{ reservation.gameTitle }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>You are reserving TV #{{ reservation.tvTag }} until {{ reservation.end | amDateFormat: 'h:mm a' }}</p>
      <p><b>Cost:</b> {{ reservation.cost }} tokens</p>
    </ion-card-content>
  </ion-card>
  <ion-button color="success" size="large" expand="block" (click)="onConfirm()" slot="end" [disabled]="saving">
    <span *ngIf="!saving">Confirm (2 tokens)</span>
    <span *ngIf="saving">
      Tuning
      <ion-spinner name="dots"></ion-spinner>
    </span>
  </ion-button>
</section>
