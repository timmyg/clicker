<ion-header>
  <ion-toolbar> <ion-title> wallet</ion-title> <ion-icon name="close" float-right></ion-icon> </ion-toolbar>
</ion-header>
<section>
  <ion-list>
    <ion-card *ngFor="let game of games" (click)="onGameClick(game)">
      <ion-card-header>
        <ion-card-subtitle> </ion-card-subtitle>
        <ion-card-title> <ion-icon name="basketball" size="large"></ion-icon>{{ game.title }} </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</section>
