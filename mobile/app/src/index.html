<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clicker TV</title>

    <base href="/" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="https://clicker-brand.s3.amazonaws.com/favicon.ico" />
    <link rel="apple-touch-icon" href="https://clicker-brand.s3.amazonaws.com/logo-tv-square-180.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Start of Async Drift Code -->
    <script>
      'use strict';

      !(function() {
        var t = (window.driftt = window.drift = window.driftt || []);
        if (!t.init) {
          if (t.invoked)
            return void (window.console && console.error && console.error('Drift snippet included twice.'));
          (t.invoked = !0),
            (t.methods = [
              'identify',
              'config',
              'track',
              'reset',
              'debug',
              'show',
              'ping',
              'page',
              'hide',
              'off',
              'on',
            ]),
            (t.factory = function(e) {
              return function() {
                var n = Array.prototype.slice.call(arguments);
                return n.unshift(e), t.push(n), t;
              };
            }),
            t.methods.forEach(function(e) {
              t[e] = t.factory(e);
            }),
            (t.load = function(t) {
              var e = 3e5,
                n = Math.ceil(new Date() / e) * e,
                o = document.createElement('script');
              (o.type = 'text/javascript'),
                (o.async = !0),
                (o.crossorigin = 'anonymous'),
                (o.src = 'https://js.driftt.com/include/' + n + '/' + t + '.js');
              var i = document.getElementsByTagName('script')[0];
              i.parentNode.insertBefore(o, i);
            });
        }
      })();
      drift.SNIPPET_VERSION = '0.3.1';
      drift.load('a2uuna4atutv');

      drift.on('ready', function(api) {
        drift.config({ enableWelcomeMessage: false });
        // hide the widget when it first loads
        console.log('hide@');
        api.hideWelcomeMessage();
        api.widget.hide();
        // show the widget when you receive a message
        drift.on('message', function(e) {
          if (!e.data.sidebarOpen) {
            api.widget.show();
          }
        });
        // hide the widget when you close the sidebar
        drift.on('sidebarClose', function(e) {
          if (e.data.widgetVisible) {
            api.widget.hide();
          }
        });
      });
    </script>
    <style>
      /* iframe#drift-widget.drift-widget-welcome-online { */
      /* left: 20px !important; */
      /* bottom: 10px !important; */
      /* } */
    </style>
    <!-- End of Async Drift Code -->
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
