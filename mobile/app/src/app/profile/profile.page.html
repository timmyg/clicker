<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()" *ngIf="(user$ | async)?.guest !== true; else loggedOut"> Logout </ion-button>
    </ion-buttons>
    <ng-template #loggedOut> <ion-button (click)="login()">Login</ion-button> </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content margin-top>
  <ion-grid padding-horizontal padding-top size="12">
    <ion-row margin-bottom>
      <ion-button size="small" color="primary" (click)="createNewReservation()">New Reservation</ion-button>
      <ion-button size="small" color="success" (click)="openWallet()" *ngIf="(user$ | async)?.guest !== true"
        >Add Tokens</ion-button
      >
      <ion-button size="small" color="light" (click)="openFeedback()">Give Feedback</ion-button>
    </ion-row>
    <!-- <ion-row margin-bottom> <b>Phone:&nbsp;</b><span>513-843-3209</span> </ion-row> -->
    <ion-row margin-bottom> </ion-row>
    <ion-row margin-bottom align-items-center>
      <b>Wallet:&nbsp;</b> <img class="title-image" src="./assets/coin.svg" width="22" height="22" />
      <span>&nbsp;{{ tokenCount$ | async }}</span>
    </ion-row>
    <ion-row margin-bottom> <b>My Reservations:</b> </ion-row>

    <ion-row *ngIf="(isReservationsLoading$ | async); else ready" margin-vertical>
      <ion-spinner name="crescent" class="center"></ion-spinner>
    </ion-row>
    <ng-template #ready>
      <div margin-bottom *ngIf="(reservations$ | async).length > 0; else empty">
        <div *ngFor="let r of (reservations$ | async)">
          <app-reservation *ngIf="isActive(r)" [reservation]="r"></app-reservation>
        </div>
      </div>
      <ng-template #empty>
        <div padding-horizontal class="ion-text-center">
          <p>No active reservations.</p>
          <p><a (click)="createNewReservation()">Change the channel now.</a></p>
        </div>
      </ng-template>
    </ng-template>
  </ion-grid>
</ion-content>
