<ion-header>
  <ion-toolbar>
    <ion-title>My Reservations</ion-title>
    <ion-buttons slot="start">
      <ion-button
        (click)="onLogout()"
        *ngIf="(user$ | async)?.guest !== true; else loggedOut"
      >
        Logout
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" padding-end> <app-coins></app-coins> </ion-buttons>
    <ng-template #loggedOut>
      <ion-button (click)="login()">Login</ion-button>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content margin-top>
  <ion-row class="ion-justify-content-center" margin-top>
    <img
      src="https://clicker-brand.s3.amazonaws.com/logo.png"
      alt="Clicker logo"
      class="logo"
      (click)="showVersion()"
    />
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="createNewReservation('fab')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-refresher slot="fixed" [pullMax]="300" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText=""
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid padding-horizontal padding-top size="12">
    <!-- <ion-row margin-bottom> <b>My Reservations</b> </ion-row> -->
    <ion-row
      *ngIf="(isReservationsLoading$ | async); else ready"
      margin-vertical
    >
      <ion-spinner name="crescent" class="center"></ion-spinner>
    </ion-row>
    <ng-template #ready>
      <div margin-bottom *ngIf="(reservations$ | async).length > 0; else empty">
        <div *ngFor="let r of (reservations$ | async)">
          <app-reservation
            [reservation]="r"
            (onModify)="onModify($event)"
          ></app-reservation>
        </div>
      </div>
      <ng-template #empty>
        <div padding-horizontal class="ion-text-center">
          <p>No active reservations</p>
        </div>
      </ng-template>
      <p class="ion-text-center">
        <a (click)="createNewReservation('link')">ğŸ“º Change the channel</a>
      </p>
      <p class="ion-text-center">
        <a *ngIf="showRatingLink" (click)="rate()">â­ Rate this app</a>
      </p>
      <p class="ion-text-center">
        <a (click)="openFeedback()">ğŸ’¬ Contact us</a>
      </p>
    </ng-template>
  </ion-grid>
</ion-content>
