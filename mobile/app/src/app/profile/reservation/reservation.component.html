<ion-card class="ion-no-margin-horizontal">
  <!-- </ion-card-header> -->
  <ion-card-content>
    <ion-row class="flex ion-align-items-center ion-justify-content-center">
      <ion-icon name="tv-outline"></ion-icon>
      <strong>&nbsp;{{ reservation.box.label }}&nbsp;</strong>
      <span>now showing</span>
      <strong>&nbsp;{{ reservation.program.channelTitle }}&nbsp;</strong>
      <!-- <span class="ion-float-right"> -->
    </ion-row>
    <ion-row class="flex ion-align-items-center ion-justify-content-center">
      <ng-container *ngIf="timeLeft?.minutes > 0"
        ><ion-icon name="hourglass-outline"></ion-icon>
        {{ timeLeft?.label }} remaining</ng-container
      >
      <ng-container *ngIf="timeLeft?.minutes <= 0 && reservation.minutes"
        >Expired</ng-container
      >
      <!-- </span> -->
    </ion-row>
    <ion-row>
      <img [src]="reservation.location.img" class="logo" alt="location logo" />
      <ion-col
        size="12"
        class="flex ion-justify-content-center ion-align-items-center"
      >
        <!-- <a (click)="modify()">Modify</a> -->
        <!-- <a (click)="modify()">Change Channel</a> -->
        <ion-button color="primary" (click)="modify()"
          ><ion-icon name="flash"></ion-icon> Change</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
