<ion-card no-margin-horizontal>
  <ion-card-header>
    <ion-card-subtitle>
      <span>{{ reservation.program.channelTitle }} - TV #{{ reservation.tvTag }}</span>
      <span float-right>{{ minutesFromNow$ | async }} min left</span>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div>{{ reservation.programTitle }}</div>
    <div><a (click)="modify()">Modify</a></div>
  </ion-card-content>
</ion-card>
