<ion-card class="ion-no-margin-horizontal">
  <ion-card-content>
    <ion-row>
      <ion-avatar>
        <img
          [src]="reservation.location.img"
          class="logo"
          alt="location logo"
        />
      </ion-avatar>
      <ion-col>
        <ion-row>
          <ion-col
            size="3"
            class="flex ion-justify-content-center ion-align-items-center"
          >
            <span class="icon">üì∫</span>
          </ion-col>
          <ion-col class="flex ion-align-items-center">
            <span class="info"
              ><span class="brand-text">{{ reservation.box.label }}</span> ({{
                reservation.program.channelTitle
              }})
            </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            size="3"
            class="flex ion-justify-content-center ion-align-items-center"
          >
            <span
              class="icon"
              *ngIf="
                timeLeft?.minutes > 0 ||
                (timeLeft?.minutes <= 0 && reservation.minutes)
              "
              >‚è±Ô∏è</span
            >
          </ion-col>
          <ion-col class="flex ion-align-items-center">
            <span *ngIf="timeLeft?.minutes > 0"
              >{{ timeLeft?.label }} left</span
            >
            <span *ngIf="timeLeft?.minutes <= 0 && reservation.minutes"
              >Expired</span
            >
            <!-- <span *ngIf="!reservation.minutes">One-time change</span> -->
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col
        size="3"
        class="flex ion-text-center ion-padding-top ion-align-items-center"
      >
        <!-- <a (click)="modify()">Modify</a> -->
        <a (click)="modify()">Change Channel</a>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
