<ion-card no-margin-horizontal>
  <ion-card-content>
    <!-- <div>{{ reservation.programTitle }}</div> -->
    <ion-row>
      <ion-col>
        <ion-row align-items-center
          ><ion-icon name="tv" margin-end></ion-icon>
          <span>{{ reservation.program.channelTitle }} on {{ reservation.box.label }}</span>
        </ion-row>
        <ion-row align-items-center>
          <ion-icon name="time" margin-end></ion-icon>
          <!-- <span padding-end>{{ getTimeLeft(reservation.minutes).label }}</span> -->
          <span *ngIf="timeLeft?.minutes > 0">{{ timeLeft?.label }} left</span>
          <span *ngIf="timeLeft?.minutes <= 0 && reservation.minutes">Expired</span>
        </ion-row>
      </ion-col>
      <ion-col size="3" class="ion-text-center" padding-top>
        <div><a (click)="modify()">Modify</a></div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
