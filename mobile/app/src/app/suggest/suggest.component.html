<ion-header>
  <ion-toolbar>
    <ion-title> {{title}} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCloseClick()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-textarea
      [placeholder]="placeholder"
      autoGrow="true"
      #suggestionInput
      [(ngModel)]="suggestion"
    ></ion-textarea>
  </ion-item>
  <ion-button
    expand="block"
    type="submit"
    size="large"
    (click)="onSubmit()"
    [disabled]="!suggestion || !suggestion.length"
    class="ion-margin-top"
    >Submit</ion-button
  >
</ion-content>
