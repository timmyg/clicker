<ion-header>
  <ion-toolbar>
    <ion-title>Free Tokens</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCloseClick()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-horizontal>
  <ion-text color="primary" class="ion-text-center">
    <h3>Every time you invite a friend, you both get a free token.</h3>
  </ion-text>
  <ion-row margin-top class="ion-text-center">
    <div>👨‍👩‍👧‍👦 Share your invite code:</div>
  </ion-row>
  <ion-row margin-top flex align-items-center>
    <h2 class="center">
      <b class="selectable">{{ referralCode$ | async }}</b>
    </h2>
  </ion-row>
  <ion-row *ngIf="!(this.referred$ | async); else alreadyReferred" margin-top>
    <!-- <ion-item> -->
    <ion-col size="8">
      <ion-item no-padding>
        <ion-label position="floating">✉️ Invited? Enter code here.</ion-label>
        <ion-input
          size="large "
          maxlength="5"
          [(ngModel)]="invitedByCode"
        ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" flex align-items-end justify-content-bottom>
      <ion-button
        (click)="onInviteCode()"
        [disabled]="(isLoading$ | async) || (!invitedByCode || !invitedByCode.length)"
        >Submit</ion-button
      >
    </ion-col>
    <!-- </ion-item> -->
  </ion-row>
  <ion-row margin-top>
    <ng-template #alreadyReferred>
      <div margin-top>👌 You received your free token from a referral.</div>
    </ng-template>
  </ion-row>
</ion-content>
