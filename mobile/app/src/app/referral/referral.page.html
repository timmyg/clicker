<ion-header>
  <ion-toolbar>
    <ion-title>Free Tokens</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCloseClick()"> <ion-icon slot="icon-only" name="close"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-text-center">Get a free token every time you invite a friend.</p>
  <ion-row>
    <ion-col size="9">
      <ion-item>
        <ion-label position="stacked">Share your invite code.</ion-label>
        <ion-input readonly>
          <b>{{ referralCode$ | async }}</b>
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="9"
      ><ion-item>
        <ion-label position="stacked">Invited? Enter code here.</ion-label>
        <ion-input maxlength="5" [(ngModel)]="invitedByCode"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col flex align-items-end justify-content-bottom>
      <ion-button (click)="onInviteCode()">Submit</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
