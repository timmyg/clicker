<ion-header>
  <ion-toolbar>
    <ion-title> {{ title }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-locations
    *ngIf="reservation.activeStep === 'locations'"
    [locations]="locations$ | async"
    (chooseLocation)="onChooseLocation($event)"
    (changeTitle)="onChangeTitle($event)"
  ></app-locations>
  <app-games
    *ngIf="reservation.activeStep === 'games'"
    [games]="games$ | async"
    (chooseGame)="onChooseGame($event)"
    (changeTitle)="onChangeTitle($event)"
  ></app-games>
  <app-tvs
    *ngIf="reservation.activeStep === 'tvs'"
    [tvs]="tvs$ | async"
    (chooseTv)="onChooseTv($event)"
    (changeTitle)="onChangeTitle($event)"
  ></app-tvs>
  <app-confirmation
    *ngIf="reservation.activeStep === 'confirmation'"
    [reservation]="reservation"
    (confirm)="onConfirm(reservation)"
    (changeTitle)="onChangeTitle($event)"
  ></app-confirmation>
</ion-content>
