<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!searchMode" slot="start">
      <ion-back-button
        class="show-back-button"
        *ngIf="showBack(); else menu"
        (click)="goBack()"
      ></ion-back-button>
      <ng-template #menu>
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ng-template>
    </ion-buttons>
    <ion-buttons *ngIf="!searchMode" slot="end" class="ion-padding-end">
      <app-coins></app-coins>
    </ion-buttons>
    <ion-title *ngIf="!searchMode" class="title brand-text light"> {{ title }} </ion-title>
    <div *ngIf="searchMode" class="ion-padding-top">
    <ion-searchbar
      #searchbar
      (ionCancel)="closeSearch()"
      (ionChange)="onSearch($event)"
      showCancelButton
      animated
    ></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    [pullMax]="300"
    [disabled]="disableRefresher()"
  >
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="dots"
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    *ngIf="isSearchablePage() && !searchMode"
  >
    <ion-fab-button color="primary" (click)="toggleSearch()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row class="breadcrumbs ion-text-center">
    <ion-col
      class="step"
      [ngClass]="{ active: isStepActive('location'), complete: isStepComplete('location') }"
      (click)="reserveService.toggleHiddenLocations()"
    >
      <ion-icon
        *ngIf="!isStepComplete('location')"
        name="radio-button-off"
        [color]="isStepActive('location') ? 'primary' : 'medium'"
      ></ion-icon>
      <ion-icon
        *ngIf="isStepComplete('location')"
        name="checkmark-circle"
        color="success"
      ></ion-icon>
      <div class="text">Location</div>
    </ion-col>
    <ion-col
      class="step"
      [ngClass]="{ active: isStepActive('channel'), complete: isStepComplete('channel') }"
    >
      <ion-icon
        *ngIf="!isStepComplete('channel')"
        name="radio-button-off"
        [color]="isStepActive('channel') ? 'primary' : 'medium'"
      ></ion-icon>
      <ion-icon
        *ngIf="isStepComplete('channel')"
        name="checkmark-circle"
        color="success"
      ></ion-icon>
      <div class="text">Channel</div>
    </ion-col>
    <ion-col
      class="step"
      [ngClass]="{ active: isStepActive('tv'), complete: isStepComplete('tv') }"
    >
      <ion-icon
        *ngIf="!isStepComplete('tv')"
        name="radio-button-off"
        [color]="isStepActive('tv') ? 'primary' : 'medium'"
      ></ion-icon>
      <ion-icon
        *ngIf="isStepComplete('tv')"
        name="checkmark-circle"
        color="success"
      ></ion-icon>
      <div class="text">TV</div>
    </ion-col>
    <ion-col
      class="step"
      [ngClass]="{ active: isStepActive('confirm'), complete: isStepComplete('confirm') }"
      (click)="toggleChannel()"
    >
      <ion-icon
        *ngIf="!isStepComplete('confirm')"
        name="radio-button-off"
        [color]="isStepActive('confirm') ? 'primary' : 'medium'"
      ></ion-icon>
      <ion-icon
        *ngIf="isStepComplete('confirm')"
        name="checkmark-circle"
        color="success"
      ></ion-icon>
      <div class="text">Confirm</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-progress-bar
      color="primary"
      [value]="percentageComplete"
    ></ion-progress-bar>
  </ion-row>
  <ion-row
    *ngIf="updateAvailable"
    class="flex ion-justify-content-center ion-padding-vertical"
  >
    <ion-button (click)="forceUpdate()">
      <ion-icon slot="start" name="trophy"></ion-icon>
      Update Available! Click to update.
    </ion-button>
  </ion-row>
  <ion-row
    *ngIf="channelsEnabled"
    class="flex ion-justify-content-center ion-padding-vertical"
  >
    <ion-button color="primary" (click)="forceUpdate()">
      <ion-icon slot="start" name="trophy"></ion-icon>
      Update to Production channel
    </ion-button>
    <h6>Developer Options:</h6>
    <ion-button color="light" (click)="forceUpdate('Master')">
      <ion-icon slot="start" name="color-wand"></ion-icon>
      Update to Master channel
    </ion-button>
    <ion-button color="medium" (click)="forceUpdate('Release')">
      <ion-icon slot="start" name="color-wand"></ion-icon>
      Update to Release channel
    </ion-button>
    <ion-button color="dark" (click)="forceUpdate('Develop')">
      <ion-icon slot="start" name="color-wand"></ion-icon>
      Update to Develop channel
    </ion-button>
  </ion-row>
  <router-outlet></router-outlet>
</ion-content>
