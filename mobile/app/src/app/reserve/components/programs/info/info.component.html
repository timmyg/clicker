<ion-header>
  <ion-toolbar>
    <ion-title> {{ program.title }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCloseClick()"> <ion-icon slot="icon-only" name="close"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <label>Description</label>
  <div>
    <span *ngIf="program.description; else noDescription"> {{ program.description }}</span>
    <ng-template #noDescription>No description available</ng-template>
  </div>
</ion-content>
