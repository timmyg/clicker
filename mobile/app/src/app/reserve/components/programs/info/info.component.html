<ion-header>
  <ion-toolbar>
    <ion-title> Program Info </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCloseClick()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <label>Title</label>
  <div>
    <span> {{ program.title }}</span>
  </div>
  <br />
  <label>Description</label>
  <div>
    <span *ngIf="program.description; else noDescription">
      {{ program.description }}</span
    >
    <ng-template #noDescription>No description available</ng-template>
  </div>
  <br />
  <label>Game Status</label>
  <div>
    <span *ngIf="program.game && program.game.summary && program.game.summary.description">
      {{ program.game.summary.description}}</span
    >
  </div>
</ion-content>
