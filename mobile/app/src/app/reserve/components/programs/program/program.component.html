<ion-item-sliding [disabled]="false" #slidingItem>
  <ion-item-options side="start">
    <ion-item-option (click)="onMoreInfo(slidingItem)">Info</ion-item-option>
  </ion-item-options>
  <ion-item>
    <ion-card (click)="onProgramClick()" class="ion-activatable">
      <div class="slide-indicator">
        <ion-icon name="more" class="icon" size="large"></ion-icon>
      </div>
      <ion-card-header>
        <ion-card-subtitle>
          <span>&nbsp;{{ program.channelTitle }}</span>
          <span>&nbsp;{{ program.icon }} </span>
          <span *ngIf="program.clickerRating >= 8">
            ðŸ”¥
          </span>
          
          <span float-right
            >{{ program.start | amDateFormat: "h:mma" }} -
            {{ program.end | amDateFormat: "h:mma" }}</span
          >
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content
        no-padding-top
        [ngClass]="{ 'non-sports': !program.isSports }"
      >
        <ion-grid no-padding>
          <ion-row align-items-center>
            <ng-container *ngIf="program.start; else noProgram">
              <ion-col size="12">
                <h1 class="title">
                  {{ program.title }}
                </h1>
                <div class="flex align-items-center">
                  <ion-chip color="secondary" *ngIf="program.game && program.game.summary">
                    <label color="secondary">{{ program.game.summary.description }}</label></ion-chip
                  >
                  <ion-chip color="secondary" *ngIf="isReplay()">
                    <label color="secondary">Replay</label></ion-chip
                  >
                  <ion-chip color="secondary" *ngIf="program.nextProgramTitle">
                    <label color="secondary">Next: {{ getNextProgramTitle() }} at
                      {{ program.nextProgramStart | amDateFormat: "h:mma" }}</label></ion-chip
                  >
                </div>
              </ion-col>
            </ng-container>
            <ng-template #noProgram> &nbsp;</ng-template>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </ion-item>
</ion-item-sliding>
