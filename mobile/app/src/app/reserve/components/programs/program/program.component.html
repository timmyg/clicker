<ion-item-sliding [disabled]="false" #slidingItem>
  <ion-item-options side="start">
    <ion-item-option (click)="onMoreInfo(slidingItem)">Info</ion-item-option>
  </ion-item-options>
  <ion-item>
    <ion-card (click)="onProgramClick()">
      <div class="slide-indicator">
        <ion-icon name="arrow-dropright" class="icon"></ion-icon>
      </div>
      <ion-card-header>
        <ion-card-subtitle>
          <span>{{ program.channelTitle }}</span>
          <span float-right
            >{{ program.start | amDateFormat: "h:mma" }} -
            {{ program.end | amDateFormat: "h:mma" }}</span
          >
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content
        no-padding-top
        [ngClass]="{ 'non-sports': !program.isSports }"
      >
        <!-- <ion-card-content no-padding-top> -->
        <ion-grid no-padding>
          <ion-row align-items-center>
            <ng-container *ngIf="program.start; else noProgram">
              <ion-col size="1" no-padding align-items-center>
                <span class="icon"> {{ program.icon }} </span>
              </ion-col>
              <ion-col size="11">
                <h1 class="title">
                  {{ program.title }}
                  <ion-icon
                    *ngIf="program.clickerRating >= 8"
                    name="flame"
                    class="trending"
                  ></ion-icon>
                </h1>
                <ion-chip color="secondary" *ngIf="isReplay()">
                  <label color="secondary">Replay</label></ion-chip
                >
              </ion-col>

              <ion-col size="12" class="ion-text-center" no-padding>
                <span *ngIf="program.game && program.game.summary">
                  {{ program.game.summary.description }}
                </span>
              </ion-col>
              <ion-col size="12" class="ion-text-center" no-padding>
                <span class="faded" *ngIf="program.nextProgramTitle">
                  Next: {{ getNextProgramTitle() }} at
                  {{ program.nextProgramStart | amDateFormat: "h:mma" }}
                </span>
              </ion-col>
            </ng-container>
            <ng-template #noProgram> &nbsp;</ng-template>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-item-sliding>
