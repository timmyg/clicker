<ion-row
  *ngIf="(isLoading$ | async) && !reserveService.isRefreshing"
  class="ion-margin-vertical"
>
  <ion-spinner name="dots" color="primary" class="center"></ion-spinner>
</ion-row>
<ion-list lines="none" [class.content-loading]="isLoading$ | async" data-atm="programs">
  <app-program
    *ngFor="let program of programs$ | async | programsFilter: searchTerm"
    (onSelect)="onProgramSelect($event)"
    (onInfo)="onProgramInfo($event)"
    [program]="program"
  ></app-program>
</ion-list>
