<ion-row *ngIf="(isLoading$ | async) && !reserveService.isRefreshing" margin-vertical>
  <ion-spinner name="crescent" class="center"></ion-spinner>
</ion-row>
<ion-list lines="none">
  <app-program
    *ngFor="let program of (programs$ | async | programsFilter: searchTerm)"
    (onSelect)="onProgramSelect($event)"
    (onInfo)="onProgramInfo($event)"
    [program]="program"
  ></app-program>
</ion-list>
