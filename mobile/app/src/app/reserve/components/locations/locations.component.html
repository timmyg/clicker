<ion-list>
  <ion-row *ngIf="(isLoading$ | async); else ready" margin-vertical>
    <ion-spinner name="crescent" class="center"></ion-spinner>
  </ion-row>
  <ng-template #ready>
    <ion-card *ngFor="let location of (locations$ | async)" (click)="onLocationClick(location)">
      <ion-card-header>
        <ion-card-subtitle>
          <span>{{ location.neighborhood }}</span> <span float-right>{{ location.distance }} miles</span>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content no-padding-top>
        <img [src]="location.img" class="logo" />
        <h1>{{ location.name }}</h1>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-list>
