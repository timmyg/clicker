<ion-row *ngIf="(isLoading$ | async); else ready" margin-vertical>
  <ion-spinner name="crescent" class="center"></ion-spinner>
</ion-row>
<ng-template #ready>
  <ion-row>
    <ion-col *ngFor="let tv of (tvs$ | async)" size="4">
      <ion-button
        color="light"
        size="large"
        expand="block"
        (click)="onTvClick(tv)"
        [ngClass]="{ reserved: tv.reserved }"
        >{{ tv.label }}</ion-button
      >
    </ion-col>
  </ion-row>
</ng-template>
