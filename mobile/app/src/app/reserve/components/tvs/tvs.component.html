<ion-row
  *ngIf="(isLoading$ | async) && !reserveService.isRefreshing"
  class="ion-margin-vertical"
>
  <ion-spinner name="dots" color="primary" class="center"></ion-spinner>
</ion-row>
<ion-row [class.content-loading]="isLoading$ | async">
  <ion-col *ngFor="let tv of (tvs$ | async)" size="4">
    <ion-button
      color="light"
      size="large"
      expand="block"
      (click)="onTvClick(tv)"
      [ngClass]="{ reserved: tv.live?.locked }"
      >{{ tv.label }}</ion-button
    >
  </ion-col>
</ion-row>
