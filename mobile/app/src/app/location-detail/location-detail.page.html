<ion-header>
  <ion-toolbar>
    <ion-title>Location Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCloseClick()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-refresher slot="fixed" [pullMax]="300" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="dots"
      refreshingText=""
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-row *ngIf="(isLoading$ | async); else ready" class="ion-margin-vertical">
    <ion-spinner name="dots" color="primary" class="center"></ion-spinner>
  </ion-row>
  <ng-template #ready>
    <div [innerHTML]="locationDetailHtml$ | async"></div>
  </ng-template>
</ion-content>
